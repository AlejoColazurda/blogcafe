<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cafe</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Cafe</span><!--.logo__bold--></h1><!--.logo__nombre-->
                </a><!--.logo-->
                <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a><!--.navegacion__enlace-->
                <a href="cursos.html" class="navegacion__enlace">Cursos</a><!--.navegacion__enlace-->
                <a href="contacto.html" class="navegacion__enlace">Contacto</a><!--.navegacion__enlace-->
                </nav><!--.navegacion-->

            </div><!--.barra-->
        </div><!--.contenedor-->
        <div class="header__texto">
            <h2 class="no-margin">Blog de Caf√© con consejos y cursos</h2><!--.no-margin-->
            <p class="no-margin">Aprende de los expertos con las mejores recetas a tu disposicion.</p><!--.no-margin-->
        </div><!--.header__texto-->
    </header><!--.header-->
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3><!--.centrar-texto-->
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Nombre</label>
                <input class="campo__field" type="email" placeholder="Tu email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label--textarea" for="mensaje">Mensaje</label>
                <textarea class="campo__field" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input class="campo__field boton boton--primario" type="submit" value="Enviar">
            </div>
        </form>
    </main><!--.contenedor-->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">Cafe</span><!--.logo__bold--></h1><!--.logo__nombre-->
                </a><!--.logo-->
                <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a><!--.navegacion__enlace-->
                <a href="cursos.html" class="navegacion__enlace">Cursos</a><!--.navegacion__enlace-->
                <a href="contacto.html" class="navegacion__enlace">Contacto</a><!--.navegacion__enlace-->
                </nav><!--.navegacion-->

            </div><!--.barra-->
        </div>
    </footer>
</body>
</html>
